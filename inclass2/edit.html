<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Edit Contact</title>

    <!-- CSS Section -->

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./context/app.css">

</head>

<header>

</header>

<body>

<main class="container">
    <h1 class="mb-5"> Edit Contacts</h1>


    <form class="col-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id='fullName' name = 'fullName' type="text" class="form-control"
                aria-describedby='Full Name' aria-label="Full Name" required>
        </div>

        <div class="input-group mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id='contactNumber' name = 'contactNumber' type="tel" class="form-control"
                       aria-describedby='Contact Number' aria-label="Contact Number" required>
            </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input id='emailAddress' name = 'emailAddress' type="email" class="form-control"
                   aria-describedby='Email Address Input' aria-label="Email Address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Your Message</span>
            <textarea id='message' name = 'message' class="form-control" aria-label="Message Area"></textarea>
        </div>



        <button id="editButton" type="submit" class="btn btn-primary">
            <i class="fa-solid fa-user-pen"></i> Edit</button>

        <button id="cancelButton" type="reset" class="btn btn-primary">
            <i class="fa-solid fa-broom"></i> Cancel</button>


</form>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/namespace.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/app.js"></script>

</body>
</html>
